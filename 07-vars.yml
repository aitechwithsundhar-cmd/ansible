- name: print username and password
  hosts: localhost
  connection: local

  vars_prompt:
    - name: username
      prompt: "Please enter your name"
      private: false

    - name: password
      prompt: "Please enter your password"
      private: true

  tasks:
    - name: print info
      ansible.builtin.debug:
        msg: "Username is: {{ username }}, Password is: {{ password }}"
